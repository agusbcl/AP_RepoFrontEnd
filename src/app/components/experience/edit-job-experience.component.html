<div class="container" *ngIf="jobExp">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="jobName">Company name</label>
                    <input type="text" class="form-control" id="jobName" name="jobName" [(ngModel)]="jobExp.jobName"
                        required>
                </div>

                <div class="form-group">
                    <label for="startDate">From</label>
                    <input type="date" class="form-control" id="startDate" name="startDate"
                        [(ngModel)]="jobExp.startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">To (If you're still working here, leave this field empty)</label>
                    <input type="date" [min]="jobExp.startDate" class="form-control" id="endDate" name="endDate" [(ngModel)]="jobExp.endDate">
                </div>

                <div class="form-group">
                    <p for="jobExp">Job experience description</p>
                    <textarea name="description" [(ngModel)]="jobExp.jobDescription" cols="100" rows="10"
                        placeholder="Write description"></textarea>
                </div>

                <div class="buttons">
                    <button style="margin-right: 10px;" type="submit" class="btn btn-dark btn-sm">Save</button>

                    <a href="#!">
                        <button type="button" class="btn btn-dark btn-sm"> Cancel </button>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
