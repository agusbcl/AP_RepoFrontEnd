<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="skillName">Add new Skill</label>
                    <input type="text" class="form-control" id="skillName" name="skillName" [(ngModel)]="skillName" required>
                </div>

                <div class="form-group">
                    <label for="percent">New Skill percent</label>
                    <input type="number" class="form-control" id="percent" name="percent" [(ngModel)]="percent" required>
                </div>

                <button type="submit" class="btn btn-dark">Save</button>

            </form>
        </div>
    </div>
</div>
