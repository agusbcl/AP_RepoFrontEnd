<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="skillName">Skill name</label>
                    <input type="text" class="form-control" id="skillName" name="skillName" [(ngModel)]="skill.skillName" required>
                </div>

                <div class="form-group">
                    <label for="percent">Skill percent</label>
                    <input type="text" class="form-control" id="percent" name="percent" [(ngModel)]="skill.percent" required>
                </div>

                <button type="submit" class="btn btn-dark">Save changes</button>

            </form>
        </div>
    </div>
</div>
