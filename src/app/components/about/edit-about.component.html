<div class="container" *ngIf="person">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="person.name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Lastname</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="person.lastName"
                        required>
                </div>

                <div class="form-group">
                    <p for="personDescription">About me</p>
                    <textarea name="description" [(ngModel)]="person.description" cols="100" rows="10"
                        placeholder="Write description"></textarea>
                </div>

                <div class="form-group">
                    <label for="img">Profile picture</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="person.img"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>
                </div>

                <br>
                
                <div class="image">
                    <img [src]="imageService.url" width="200px">
                </div>

                <br>
                
                <div class="buttons">
                    <button style="margin-right: 10px;" type="submit" class="btn btn-dark btn-sm">Save</button>

                    <a href="#!">
                        <button type="button" class="btn btn-dark btn-sm"> Cancel </button>
                    </a>
                </div>



            </form>
        </div>
    </div>
</div>
