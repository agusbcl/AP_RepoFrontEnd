<div class="container" *ngIf="person">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="Name" name="Name" [(ngModel)]="person.name" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Lastname</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="person.lastName"
                        required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description"
                        [(ngModel)]="person.description" required>
                </div>

                <div class="form-group">
                    <label for="img">Profile picture</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="person.img"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>

                <br>
                
                <button type="submit" class="btn btn-dark">Save changes</button>



            </form>
        </div>
    </div>
</div>
