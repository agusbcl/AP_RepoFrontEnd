<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="eduName">Education name</label>
                    <input type="text" class="form-control" id="eduName" name="eduName" [(ngModel)]="eduName" required>
                </div>

                <div class="form-group">
                    <label for="startDate">From</label>
                    <input type="date" class="form-control" id="startDate" name="startDate" [ngModel]="startDate | date:'yyyy-MM-dd'" (ngModelChange)="startDate = $event"
                        required>
                </div>

                <div class="form-group">
                    <label for="endDate">To</label>
                    <input type="date" [min]="startDate" class="form-control" id="endDate" name="endDate"
                        [ngModel]="endDate | date:'yyyy-MM-dd'" (ngModelChange)="endDate = $event">
                </div>

                <div class="form-group">
                    <p for="eduDescription">Education description</p>
                    <textarea name="description" [(ngModel)]="eduDescription" cols="100" rows="10"
                        placeholder="Write description"></textarea>
                </div>

                <div class="buttons">
                    <button style="margin-right: 10px;" type="submit" class="btn btn-dark btn-sm">Save</button>

                    <br>

                    <a href="#!">
                        <button type="button" class="btn btn-dark btn-sm"> Cancel </button>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
