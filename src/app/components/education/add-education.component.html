<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="eduName">Education name</label>
                    <input type="text" class="form-control" id="eduName" name="eduName" [(ngModel)]="eduName" required>
                </div>

                <div class="form-group">
                    <label for="eduDescription">Education description</label>
                    <input type="text" class="form-control" id="eduDescription" name="eduDescription" [(ngModel)]="eduDescription" required>
                </div>

                <button type="submit" class="btn btn-dark">Save</button>

            </form>
        </div>
    </div>
</div>
