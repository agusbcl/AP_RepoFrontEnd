<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate [formGroup]="form">
                <div class="form-group">
                    <label for="eduName">Education name</label>
                    <input type="text" class="form-control" formControlName="eduName" required>
                    <p class="text-danger"
                        *ngIf="form.get('eduName').hasError('required') && form.get('eduName').touched">
                        This field is required
                    </p>
                </div>

                <div class="form-group">
                    <label for="startDate">From</label>
                    <input type="date" class="form-control" [ngModel]="startDate | date:'yyyy-MM-dd'"
                        (ngModelChange)="startDate = $event" required formControlName="startDate">

                    <p class="text-danger"
                        *ngIf="form.get('startDate').hasError('required') && form.get('startDate').touched">
                        This field is required
                    </p>
                </div>

                <div class="form-group">
                    <label for="endDate">To</label>
                    <input type="date" [min]="startDate" class="form-control" formControlName="endDate"
                        [ngModel]="endDate | date:'yyyy-MM-dd'" (ngModelChange)="endDate = $event">
                </div>

                <div class="form-group">
                    <p for="eduDescription">Education description</p>
                    <textarea formControlName="eduDescription" cols="100" rows="10"
                        placeholder="Write description">
                    </textarea>

                    <p class="text-danger"
                        *ngIf="form.get('eduDescription').hasError('required') && form.get('eduDescription').touched">
                        This field is required
                    </p>
                </div>

                <div class="buttons">
                    <button style="margin-right: 10px;" type="submit" class="btn btn-dark btn-sm">Save</button>

                    <br>

                    <a href="#!">
                        <button type="button" class="btn btn-dark btn-sm"> Cancel </button>
                    </a>
                </div>

            </form>
        </div>
    </div>
</div>
