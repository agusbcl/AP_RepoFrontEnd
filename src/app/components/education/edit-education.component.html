<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="eduName">Education name</label>
                    <input type="text" class="form-control" id="eduName" name="eduName" [(ngModel)]="edu.eduName"
                        required>
                </div>

                <div class="form-group">
                    <label for="startDate">From</label>
                    <input type="date" [min]="edu.startDate" class="form-control" id="startDate" name="startDate"
                        [(ngModel)]="edu.startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">To (If you're still studying, leave this field empty)</label>
                    <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="edu.endDate">
                </div>

                <div class="form-group">
                    <p for="eduDescription">Education description</p>
                    <textarea name="description" [(ngModel)]="edu.eduDescription" cols="100" rows="10"
                        placeholder="Write description"></textarea>
                </div>

                <div class="buttons">
                    <button style="margin-right: 10px;" type="submit" class="btn btn-dark btn-sm">Save</button>

                    <a href="#!">
                        <button type="button" class="btn btn-dark btn-sm"> Cancel </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
